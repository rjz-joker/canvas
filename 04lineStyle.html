<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500">您的浏览器不支持canvas</canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
    } else {

    }


    // lineWidth = value  线宽，只能是正值，默认是1.0
    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(100, 10);
    ctx.lineWidth = 30;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(110, 10);
    ctx.lineTo(160, 10);
    ctx.lineWidth = 20;
    ctx.stroke();

    // lineCap = type  线条末端样式
    // 1. butt 线段末端以方形结束
    // 2. round  线段末端以圆形结束
    // 3. square  线段末端以方形结束，但是增加了一个宽度和线段相同，高度是线段厚度一半的矩形区域
    var lineCaps = ["butt", "round", "square"];
    for (var i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(20 + 30 * i, 30);
        ctx.lineTo(20 + 30 * i, 100);
        ctx.lineWidth = 20;
        ctx.lineCap = lineCaps[i];
        ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(0, 30);
    ctx.lineTo(300, 30);

    ctx.moveTo(0, 100);
    ctx.lineTo(300, 100);

    ctx.strokeStyle = "red";
    ctx.lineWidth = 1;
    ctx.stroke();


    // lineJoin = type 同一个path内，设定线条和线条之间的接合处的样式
    // round 通过一个额外的，圆心在性两部分末端的扇形，绘制拐角的形状，圆角的半径是线段的长度。
    // bevel 在相连部分的末端补充一个额外的以三角形为底的区域，每个部分都有各自独立的矩形拐角
    // miter  通过延伸相连部分的外边缘，使其相交于一点，形成一个额外的棱形区域

    var lineJoin = ["round", "bevel", "miter"];
    ctx.lineWidth = 10;
    ctx.strokeStyle = "black";
    for (var i = 0; i < lineJoin.length; i++) {
        ctx.lineJoin = lineJoin[i];
        ctx.beginPath();
        ctx.moveTo(50, 50 + i * 50);
        ctx.lineTo(100, 100 + i * 50);
        ctx.lineTo(150, 50 + i * 50);
        ctx.lineTo(200, 100 + i * 50);
        ctx.lineTo(250, 50 + i * 50);
        ctx.stroke();
    }

    // 虚线
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.setLineDash([20, 5]); // [实线长度, 间隙长度]
    ctx.lineDashOffset = -0; //lineDashOffset属性设置起始偏移量.
    ctx.strokeRect(200, 200, 210, 210);
</script>

</html>
