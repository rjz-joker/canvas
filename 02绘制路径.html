<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500">您的浏览器不支持canvas</canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
    } else {

    }
    // beginPath() 新建一条路径，路劲一旦成功，图形绘制命令被指向到路径上生成路径
    // moveTo(x,y)  把画笔移动到指定的坐标（x，y）。相当于设置路径的起始点坐标
    // closePath()  闭合路径之后，图形绘制命令又重新指向到上下文中
    // stroke()  通过线条来绘制图形轮廓
    // fill()  通过填充路径的内容区域生成实心的图形
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(200, 50);
    ctx.closePath();
    ctx.stroke(); //绘制路径

    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(400, 200);
    ctx.lineTo(400, 400);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(100, 100, 50, Math.PI / 4, false);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100, 300, 50, Math.PI / 4, false);
    ctx.stroke();
    ctx.closePath();

    //二次贝尔赛曲线
    // quadraticCurveTo(cpx1,cpx2,x,y);
    ctx.beginPath();
    ctx.moveTo(10, 200);
    var cpx1 = 40,
        cpx2 = 100;
    var x = 200,
        y = 200;
    ctx.quadraticCurveTo(cpx1, cpx2, x, y);
    ctx.stroke();

    ctx.beginPath();
    ctx.rect(10, 200, 10, 10);
    ctx.rect(cpx1, cpx2, 10, 10);
    ctx.rect(x, y, 10, 10);
    ctx.fill();
</script>

</html>
